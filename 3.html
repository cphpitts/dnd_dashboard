<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="scripts/scripts.js"></script>

    <title>Longtail</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1>Longtail</h1>
        <hr class="my-4">
        <p class="lead">Level 5 | Shifter | Arcane Archer</p>
    </div>

    <div class="container">
        <button type="button" class="btn btn-success" onclick="rest()">Rest</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <ul class="list-group">
                    <li class="list-group-item active">
                        General Features
                    </li>
                    <li class="list-group-item text-center" id="inspiration">
                        <div class="row">
                            <div class="col-4">
                                <h2 class="display-3 font-weight-bolder">1</h2>
                            </div>
                            <div class="col-8">
                                <h5 class="mb-4">Inspiration</h5>
                                <button type="button" class="btn btn-info" onclick="useAbility('inspiration')">Use</button>
                            </div>
                        </div>
                    </li>
                </ul>                    
            </div>
            <div class="col-sm-3">
                <ul class="list-group">
                    <li class="list-group-item active">
                        Race Features
                    </li>                    
                    <li class="list-group-item text-center" id="shifting">
                        <div class="row">
                            <div class="col-4">
                                <h2 class="display-3 font-weight-bolder">1</h2>
                            </div>
                            <div class="col-8">
                                <h5 class="mb-4">Shifting</h5>
                                <button type="button" class="btn btn-info" onclick="useAbility('shifting')">Use</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item active">
                        Class Features
                    </li>

                    <li class="list-group-item text-center" >
                        <div class="row">
                            <div class="col border" id="arcane">
                                <div class="row">
                                    <div class="col-4">
                                        <h2 class="display-3 font-weight-bolder">2</h2>
                                    </div>
                                    <div class="col-8">
                                        <h5 class="mb-4">Arcane Shot</h5>
                                        <button type="button" class="btn btn-info" onclick="useAbility('arcane')">Use</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col border" id="second">
                                <div class="row">
                                    <div class="col-4">
                                        <h2 class="display-3 font-weight-bolder">1</h2>
                                    </div>
                                    <div class="col-8">
                                        <h5 class="mb-4">Second Wind</h5>
                                        <button type="button" class="btn btn-info" onclick="useAbility('second')">Use</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 border" id="action">
                                <div class="row">
                                    <div class="col-4">
                                        <h2 class="display-3 font-weight-bolder">1</h2>
                                    </div>
                                    <div class="col-8">
                                        <h5 class="mb-4">Action Surge</h5>
                                        <button type="button" class="btn btn-info" onclick="useAbility('action')">Use</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
